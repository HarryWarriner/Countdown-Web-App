<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
  
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
  #numbers button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
  }


  #goalNumber{
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border-style: solid;
    display: flex;
    flex-wrap: wrap;
    max-width: 40px;
  }
</style>
    <script>
      $(function () {
        $("#navbar").load("../../../navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <h1>Kibibyte's: Daily Countdown</h1>
    <h2>Time Left: <span id="timer">60</span>s</h2>
    <h3><span id="round"></span></h3>
    
    <br>
    <div id="goalNumber"></div>
    <br>
    <div id="numbers"></div>
    <div id="errorMsg"></div>
    <hr>
    <button id ="plus">+</button>
    <button id ="minus">-</button>
    <button id ="multiply">x</button>
    <button id ="divide">/</button>
    <button id="undo">Undo</button>
<button id="reset">Reset</button>

    <br>
    <hr>
    <span>Your Current Closest:</span>
    <div id="currentResult"></div>

    <hr>
    <button id="newRound">Next Round</button>
    <button id="submit">Skip Timer</button>
    <div id="score"></div>
    <div id="solveExp"></div>
    <script type="module" src="dailyMain.js"></script>

  </body>
</html>

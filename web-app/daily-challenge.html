<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
  
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
 
</style>
    <script>
      $(function () {
        $("#navbar").load("../../../navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container custom-box">
    <h1>Kibibyte's:</h1>
    <h1> Daily Countdown</h1>
    <br>
     <div class="row">
      <div class="col-xs-6 text-left">
        <h3><span id="round">Round: 0/10</span></h3>
        <button class="NextAndSkip" id="newRound">Next Round</button>
      </div>
      <div class="col-xs-6 text-right">
        <h3><span id="score">Score: 0</span></h3>
        <button class="NextAndSkip" id="submit">Skip Timer</button>
      </div>
    </div> 
    

    <h2>Time Left: <span id="timer">60</span>s</h2>
   
    <h4><div id="errorMsg" class="errorMessage"></div></h4>
    <br>
    <div id="goalNumber"></div>
    <br>
    <div id="numbers"></div>
    
    <hr>
    <div class="Operations">
    <button id ="plus">+</button>
    <button id ="minus">-</button>
    <button id ="multiply">x</button>
    <button id ="divide">/</button>
    </div>
    <div class="UndoAndReset">
    <button id="undo">Undo</button>
    <button id="reset">Reset</button>
   </div>

    <br>
    <hr>
    <span>Your Current Closest:</span>
    <div id="currentResult"></div>

    <hr>
   
    
    <div id="solveExp"></div>
    <script type="module" src="dailyMain.js"></script>
</div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
    <style>
  #numbers button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
  }


  #goalNumber{
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border-style: solid;
    display: flex;
    flex-wrap: wrap;
    max-width: 40px;
  }
</style>

  </head>
  <body>
    <h1>Daily Countdown</h1>
    <h2>Time Left: <span id="timer">30</span>s</h2>
    <h3><span id="round"></span></h3>
    
    <br>
    <div id="goalNumber"></div>
    <br>
    <div id="numbers"></div>
    <div id="errorMsg"></div>
    <hr>
    <button id ="plus">+</button>
    <button id ="minus">-</button>
    <button id ="multiply">x</button>
    <button id ="divide">/</button>
    <button id="undo">Undo</button>
<button id="reset">Reset</button>

    <br>
    <hr>
    <span>Your Current Closest:</span>
    <div id="currentResult"></div>

    <hr>
    <button id="newRound">Next Round</button>
    <button id="submit">Skip Timer</button>
    <div id="score"></div>
    <div id="solveExp"></div>
    <script type="module" src="dailyMain.js"></script>

  </body>
</html>

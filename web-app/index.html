<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
    <style>
  #numbers button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
  }


  #goalNumber{
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border-style: solid;
    display: flex;
    flex-wrap: wrap;
    max-width: 40px;
  }
</style>

  </head>
  <body>
    <h1>This is Countdown</h1>
    
    <label
      >Number of big numbers:
      <input type="number" id="numBig" min="0" max="4" value="2" />
    </label>
    <br>
    <div id="goalNumber"></div>
    <br>
    <div id="numbers"></div>
    <div id="errorMsg"></div>
    <hr>
    <button id ="plus">+</button>
    <button id ="minus">-</button>
    <button id ="multiply">x</button>
    <button id ="divide">/</button>
    <button id="undo">Undo</button>
<button id="reset">Reset</button>

    <br>
    <hr>
    <span>Your Current Result:</span>
    <div id="currentResult"></div>

    <hr>
    <button id="newRound">New Round</button>
    <button id="submit">Submit</button>
    <div id="score"></div>
    <div id="solveExp"></div>
    <script type="module" src="main.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
  </head>
  <body>
    <h1>This is Countdown</h1>
    
    <label
      >Number of big numbers:
      <input type="number" id="numBig" min="0" max="4" value="2" />

    <div id="goalNumber"></div>
    <div id="numbers"></div>
    <button id="newRound">New Round</button>
    <br>
    <hr>
    <input type="text" id="playerResult" placeholder="Your result"></input>
    <button id="Submit">Submit</button>
    <div id="score"></div>
    <script src="main.js"></script>
  </body>
</html>
